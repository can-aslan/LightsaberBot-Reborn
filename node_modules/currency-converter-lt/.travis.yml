sudo: required
dist: bionic
language: node_js
node_js: 
install:
  - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.38.0/install.sh | bash
  - nvm install
  - npm update
  - npm install 
script:
  - npm test
after_success:
  - npm run report-coverage
  - codecov
notifications:
  email: false